[build-system]
requires = ["setuptools", "wheel", "cython>=0.29.33"]
build-backend = "setuptools.build_meta"

[project]
name = "nativelib"
version = "0.2.2.5"
description = "Library for read and write clickhouse native format."
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
    {name = "0xMihalich", email = "bayanmobile87@gmail.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "backports.zoneinfo==0.2.1; python_version < '3.9'",
    "pandas>=2.1.0",
    "polars>=0.20.31",
]

[project.urls]
Homepage = "https://github.com/0xMihalich/nativelib"
Documentation = "https://github.com/0xMihalich/nativelib#readme"
Repository = "https://github.com/0xMihalich/nativelib"
Changelog = "https://github.com/0xMihalich/nativelib/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = {find = {where = ["src"]}}
package-dir = {"" = "src"}

[tool.setuptools.package-data]
nativelib = ["**/*.pyx", "**/*.pyi", "**/*.pxd", "*.pyx", "*.pxd", "*.md", "*.txt"]
